<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Spesial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffddee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff6699;
            font-size: 46px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite;
        }
        
        .btn-next {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-next:hover {
            background-color: #ff3377;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .second-page {
            display: none;
        }
        
        .second-page h1 {
            font-size: 34px;
            margin-bottom: 20px;
        }
        
        .love-message {
            font-size: 30px;
            color: #ff3377;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .flower {
            font-size: 30px;
            position: absolute;
            opacity: 0;
            animation: float 8s linear infinite;
        }
        
        .heart {
            position: absolute;
            animation: heart-float 6s ease-in infinite;
            opacity: 0;
            font-size: 24px;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(360deg); 
                opacity: 0;
            }
        }
        
        @keyframes heart-float {
            0% { 
                transform: translateY(20vh) scale(0.5); 
                opacity: 0;
            }
            10% { opacity: 1; }
            50% { transform: translateY(-30vh) scale(1.2); }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-80vh) scale(0.5); 
                opacity: 0;
            }
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container first-page">
        <h1>haaiii bubb</h1>
        <button class="btn-next" onclick="showSecondPage()">next</button>
    </div>
    
    <div class="container second-page">
        <h1>haii pacarkuu yang palingg gantengg</h1>
        <div class="love-message">I LOVE U mwaaahhhh</div>
        <div id="flowers-container"></div>
        <div id="hearts-container"></div>
        <div id="fireworks-container"></div>
    </div>

    <script>
        function showSecondPage() {
            document.querySelector('.first-page').style.display = 'none';
            document.querySelector('.second-page').style.display = 'block';
            
            createFlowers();
            createHearts();
            setInterval(createFireworks, 1000);
        }
        
        function createFlowers() {
            const flowerTypes = ['ðŸŒ¸', 'ðŸŒ¹', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ¼', 'ðŸŒ·'];
            const flowerContainer = document.getElementById('flowers-container');
            
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
                
                // Position randomly
                const left = Math.random() * 100;
                flower.style.left = left + 'vw';
                
                // Random animation delay and duration
                const delay = Math.random() * 15;
                const duration = 5 + Math.random() * 10;
                flower.style.animationDelay = delay + 's';
                flower.style.animationDuration = duration + 's';
                
                flowerContainer.appendChild(flower);
            }
        }
        
        function createHearts() {
            const heartTypes = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’˜', 'ðŸ’—', 'ðŸ’“'];
            const heartsContainer = document.getElementById('hearts-container');
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                
                // Position randomly
                const left = Math.random() * 100;
                heart.style.left = left + 'vw';
                
                // Random animation delay and duration
                const delay = Math.random() * 20;
                const duration = 4 + Math.random() * 8;
                heart.style.animationDelay = delay + 's';
                heart.style.animationDuration = duration + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks-container');
            const colors = ['#ff3366', '#ff6699', '#ff99cc', '#ff0066', '#ff66cc'];
            
            // Create explosion point
            const posX = 100 + Math.random() * (window.innerWidth - 200);
            const posY = 100 + Math.random() * (window.innerHeight - 200);
            
            // Create particles for the explosion
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                
                // Random direction for each particle
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 70;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                fireworksContainer.appendChild(particle);
                
                // Remove particle after animation completes
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }
    </script>
</body>
</html>
